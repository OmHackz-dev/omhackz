<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmHackz — Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
    <link rel="icon" type="image/jpeg" href="/images/favicon.jpeg">
    <link rel="icon" type="image/jpeg" href="/images/favicon.jpg">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="site-header">
        <div class="container nav-container">
            <a class="brand" href="index.html">
                <span class="brand-mark"><i class="fa-solid fa-code"></i></span>
                <img class="brand-avatar" src="images/avatar.png" alt="OmHackz avatar" />
                <span class="brand-text">OmHackz</span>
            </a>
            <nav class="site-nav" aria-label="Primary">
                <a href="/">Home</a>
                <a href="/blog">Blog</a>
                <a href="/downloads">Downloads</a>
                <a href="/links">Links</a>
            </nav>
        </div>
    </header>

    <main class="container page">
        <h1><i class="fa-solid fa-lock-keyhole"></i> Admin</h1>
        <p class="sub">Configure JSONBin and manage posts/downloads. Keys are saved in your browser only.</p>
        <div class="admin-grid">
            <section class="panel">
                <h3><i class="fa-solid fa-gear"></i> JSONBin Settings</h3>
                <div class="field">
                    <label for="apiKey">API Key</label>
                    <input id="apiKey" type="password" placeholder="Enter your JSONBin secret key">
                </div>
                <div class="row">
                    <div class="field">
                        <label for="postsBinId">Posts Bin ID</label>
                        <input id="postsBinId" type="text" placeholder="bin id for posts">
                    </div>
                    <div class="field">
                        <label for="downloadsBinId">Downloads Bin ID</label>
                        <input id="downloadsBinId" type="text" placeholder="bin id for downloads">
                    </div>
                </div>
                <div class="row">
                    <button class="btn" id="saveSettings"><i class="fa-solid fa-floppy-disk"></i> Save</button>
                    <button class="btn" id="clearSettings"><i class="fa-solid fa-trash"></i> Clear</button>
                </div>
                <p class="sub" id="settingsStatus"></p>
            </section>

            <section class="panel">
                <h3><i class="fa-solid fa-pen-to-square"></i> New Post</h3>
                <div class="field">
                    <label for="postTitle">Title</label>
                    <input id="postTitle" type="text" placeholder="Post title">
                </div>
                <div class="field">
                    <label for="postContent">Content</label>
                    <textarea id="postContent" rows="6" placeholder="Write your post in Markdown or plain text"></textarea>
                </div>
                <div class="row">
                    <button class="btn primary" id="addPost"><i class="fa-solid fa-plus"></i> Add Post</button>
                </div>
                <div class="list" id="postList"></div>
            </section>

            <section class="panel">
                <h3><i class="fa-solid fa-box-archive"></i> New Download</h3>
                <div class="field">
                    <label for="dlName">Name</label>
                    <input id="dlName" type="text" placeholder="File or asset name">
                </div>
                <div class="field">
                    <label for="dlDesc">Description</label>
                    <input id="dlDesc" type="text" placeholder="Short description">
                </div>
                <div class="field">
                    <label for="dlUrl">URL</label>
                    <input id="dlUrl" type="url" placeholder="https://...">
                </div>
                <div class="row">
                    <button class="btn primary" id="addDownload"><i class="fa-solid fa-plus"></i> Add Download</button>
                </div>
                <div class="list" id="downloadList"></div>
            </section>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container footer-container">
            <div class="foot-brand">© <span id="year"></span> OmHackz</div>
            <div class="socials">
                <a href="#" aria-label="GitHub"><i class="fa-brands fa-github"></i></a>
                <a href="#" aria-label="X/Twitter"><i class="fa-brands fa-x-twitter"></i></a>
                <a href="#" aria-label="YouTube"><i class="fa-brands fa-youtube"></i></a>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
